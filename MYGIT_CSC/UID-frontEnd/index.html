<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UID Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Public Sans' rel='stylesheet'>
    <link href="assests/css/bootstrap.min.css" rel="stylesheet">
    <link href="assests/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
</head>

<body>
    <div class="page-container">
        <div class="card-container">
            <!-- Left Panel -->
            <div class="left-panel">
                <div class="logo-wrapper">
                    <img src="assests/img/csc.png" alt="Logo" class="logo">
                </div>
                <h1>Welcome!</h1>
                <p>Enter your details to access your account</p>
            </div>
            <!-- Right Panel -->
            <div class="right-panel">
                <div class="avatar-wrapper">
                    <img src="assests/img/user (2).png" alt="Avatar" class="avatar">
                </div>
                <form class="login-form position-relative" onsubmit="loginUser(event)">
                    <div class="position-relative">
                        <i class="fas fa-user input-group-text"></i>
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="position-relative">
                        <i class="fas fa-lock input-group-text"></i>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div id="error-message" style="color: red; display: none; margin-top: 10px;"></div>
                    <!-- Login Button -->
                    <button type="submit" class="btn login-btn btn-block w-100">Login</button>
                </form>
                <!-- <div class="register-link">
                    Forgot password? <a href="#">Reset your Password</a>
                </div> -->
            </div>
        </div>
    </div>
